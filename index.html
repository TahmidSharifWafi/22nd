<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator | By TSW</title>
	<link rel="icon" type="image/x-icon" href="BeWelcome_logo.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" rel="text/css" href="style.css">
	<link rel="icon" rel="image/x-icon" href="logo.webp">
</head>
<body>
	<h1 id="heading">Calculator</h1>
	<div id="fullBody">
		<div id="container">
			<div id="input-container"></div>
			<div style="display: flex; text-align: center; justify-content: center; align-items: center; " class="Layout1">
				<div>
					<div>
						<button class="btn1" id="no-1-no1" >1</button>
						<button class="upper" id="no-1-no2" >2</button>
						<button class="upper" id="no-1-no3" >3</button>
						<button class="upper" id="no-1-no0" >0</button>
					</div>
					<div>
						<button class="btn1" id="no-1-no4" >4</button>
						<button id="no-1-no5" >5</button>
						<button id="no-1-no6" >6</button>
						<button id="ac">.</button>
					</div>
					<div>
						<button class="btn1" id="no-1-no7">7</button>
						<button id="no-1-no8" >8</button>
						<button id="no-1-no9" >9</button>
						<button id="no-1-nod">C</button>
					</div>
				</div>
			</div>
	
			<!-- <input type="number" id="input2" placeholder="Number 2"> -->
	
	
			<div class="Layout2">
				<div>
					<div>
						<button class="btn1 no-2-no1">1</button>
						<button class="upper no-2-no2">2</button>
						<button class="upper no-2-no3">3</button>
						<button class="upper no-2-no0">0</button>
					</div>
					<div>
						<button class="btn1 no-2-no4">4</button>
						<button class="no-2-no5">5</button>
						<button class="no-2-no6">6</button>
						<button class="no-2-nod2">.</button>
					</div>
					<div>
						<button class="btn1 no-2-no7">7</button>
						<button class="no-2-no8">8</button>
						<button class="no-2-no9">9</button>
						<button id="no-2-nod">C</button>
					</div>
				</div>
			</div>
			
			<div>
				<button class="sign sign-1 operend_plus">+</button>
	
				<button id="minus" class="sign operend_minus" >-</button>
				<button class="sign operend_product">x</button>
				<button class="sign operend_divise">&#247</button>
			</div>
			<button id="btn" type="submit">=</button>
			<p type="output" id="result" aria-placeholder="result"></p>
		</div>
		<br><br><br><br><br><br>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
